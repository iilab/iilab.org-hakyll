			<section id="work" class="light-bg">
				<div class="container inner">
					
					<div class="row">
						<div class="col-md-8 col-sm-9 center-block text-center">
							<header>
								<h1>$work.title$</h1>
								<p>$work.description$</p>
							</header>
						</div><!-- /.col -->
					</div><!-- /.row -->
					
					<div class="row inner-top-sm">
						<div class="col-sm-12 portfolio">
							
							<ul class="filter text-center">
								<li><a href="#" data-filter="*" class="active">All</a></li>
								$for(programs)$
								<li><a href="#" data-filter=".$key$">$name$</a></li>
								$endfor$
							</ul><!-- /.filter -->
							
							<ul class="items col-3">
								$for(projects)$
								<li class="item thumb $program$">
									<a href="/projects/$slug$.html">
										<figure>
											<figcaption class="text-overlay">
												<div class="info">
													<h4>$title$</h4>
													<p>$program$</p>
												</div><!-- /.info -->
											</figcaption>
											<img src="/images/projects/$cover$" alt="$cover-caption$">
										</figure>
									</a>
								</li><!-- /.item -->
								$endfor$ 
							</ul><!-- /.items -->
							
						</div><!-- /.col -->
					</div><!-- /.row -->
					
				</div><!-- /.container -->
			</section>
